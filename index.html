<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriWater Flow</title>
    <style>
        :root { --primary: #2e7d32; --accent: #1565c0; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .dashboard { max-width: 900px; margin: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .full-width { grid-column: span 2; }
        h2 { color: var(--primary); margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        /* Weather Widgets */
        .weather-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .widget { background: #e3f2fd; padding: 15px; border-radius: 8px; text-align: center; }
        .widget i { display: block; font-size: 0.8rem; color: #555; }
        .widget b { font-size: 1.2rem; color: var(--accent); }

        .form-group { margin-bottom: 15px; text-align: left; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        
        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; font-size: 1rem; }
        
        #results { margin-top: 20px; padding: 20px; background: #e8f5e9; border-radius: 8px; display: none; }
        .highlight { font-size: 1.5rem; color: var(--primary); font-weight: bold; }
        
        @media (max-width: 600px) { .dashboard { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="card full-width">
        <h2>Live Environment Metrics</h2>
        <div class="weather-grid">
            <div class="widget"><i>Temperature</i><b id="disp-temp">30°C</b></div>
            <div class="widget"><i>Humidity</i><b id="disp-hum">45%</b></div>
            <div class="widget"><i>Evaporation (ETo)</i><b id="disp-eto">5.2 mm</b></div>
        </div>
    </div>

    <div class="card">
        <h2>Farm Settings</h2>
        <div class="form-group">
            <label>Crop Type</label>
            <select id="crop">
                <option value="1.15">Maize (Kc: 1.15)</option>
                <option value="1.05">Wheat (Kc: 1.05)</option>
                <option value="1.20">Rice (Kc: 1.20)</option>
            </select>
        </div>
        <div class="form-group">
            <label>Area (Hectares)</label>
            <input type="number" id="area" placeholder="e.g. 2">
        </div>
        <div class="form-group">
            <label>Soil Type</label>
            <select id="soil">
                <option value="Sandy">Sandy</option>
                <option value="Loamy">Loamy</option>
                <option value="Clay">Clay</option>
            </select>
        </div>
    </div>

    <div class="card">
        <h2>Irrigation Schedule</h2>
        <div class="form-group">
            <label>Reporting Mode</label>
            <select id="mode">
                <option value="1">Daily Requirement</option>
                <option value="3">3-Day Interval</option>
                <option value="7">Weekly (7-Day) Interval</option>
            </select>
        </div>
        <div class="form-group">
            <label>Manual Temp Override (°C)</label>
            <input type="number" id="temp-in" value="30" oninput="updateWeather()">
        </div>
        <button onclick="calculatePro()">Calculate Dashboard</button>
    </div>

    <div class="card full-width" id="results">
        <h2>Calculation Summary</h2>
        <p id="summary-text"></p>
        <div class="highlight" id="water-total">0 Liters</div>
        <p id="soil-advice" style="font-size: 0.9rem; color: #666; margin-top: 10px;"></p>
    </div>
</div>

<script>
    function updateWeather() {
        const t = document.getElementById('temp-in').value;
        document.getElementById('disp-temp').innerText = t + "°C";
        // Simple logic: Higher temp = Higher Evaporation (ETo)
        const eto = (t * 0.17).toFixed(1); 
        document.getElementById('disp-eto').innerText = eto + " mm";
    }

    function calculatePro() {
        const kc = parseFloat(document.getElementById('crop').value);
        const area = parseFloat(document.getElementById('area').value);
        const eto = parseFloat(document.getElementById('disp-eto').innerText);
        const interval = parseInt(document.getElementById('mode').value);
        const soil = document.getElementById('soil').value;

        if(!area) { alert("Please enter area"); return; }

        // Formula: ETc = ETo * Kc
        // Total = Area * 10000 * ETc * Interval
        const dailyEtc = eto * kc;
        const totalWater = (area * 10000) * dailyEtc * interval;

        document.getElementById('results').style.display = 'block';
        document.getElementById('summary-text').innerText = `Based on ${interval} day(s) interval:`;
        document.getElementById('water-total').innerText = totalWater.toLocaleString() + " Liters";

        let advice = `For ${soil} soil: `;
        if(soil === "Sandy") advice += "Water in small gaps to prevent leaching.";
        else if(soil === "Clay") advice += "Ensure proper drainage to avoid waterlogging.";
        else advice += "Maintain steady moisture for optimal growth.";
        
        document.getElementById('soil-advice').innerText = advice;
    }
</script>

</body>
</html>
